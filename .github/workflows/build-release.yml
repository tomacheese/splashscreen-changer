name: Build and Release

on:
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - synchronize
    paths:
      - .github/workflows/build-release.yml
  pull_request_target:
    branches:
      - main
      - master
    types:
      - opened
      - synchronize
      - reopened
      - closed
  merge_group:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.merged == true && github.base_ref || github.event.pull_request.head.sha }}

      - name: ğŸ·ï¸ Bump version and push tag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "minor"
          custom_release_rules: "feat:minor:âœ¨ Features,fix:patch:ğŸ› Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test,release:major:ğŸ“¦ Release"
          dry_run: ${{ github.event.pull_request.merged == true && 'false' || 'true' }}

      - name: ğŸ·ï¸ Fetch tags
        run: git fetch --tags

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ§ª Test
        run: go test -v ./...

      - name: ğŸš€ GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean ${{ github.event.pull_request.merged == false && '--skip=validate,publish --snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

      - name: ğŸ§¹ Check formatting
        run: |
          go fmt ./...
          git diff --exit-code
