name: Build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - name: ğŸ“¦ Install dependencies
        run: go mod download

      - name: ğŸ§ª Test
        run: go test -v ./...

      - name: ğŸ§¹ Check formatting
        run: |
          go fmt ./...
          git diff --exit-code
